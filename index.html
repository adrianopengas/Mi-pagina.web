<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriano Peniche Gasque</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .main-content {
            width: 70%;
        }
        .sidebar {
            width: 25%;
            background-color: #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin-top: 0;
        }
        .comments {
            margin-top: 20px;
        }
        .comments h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .comments textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .comments button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comments button:hover {
            background-color: #555;
        }
        .ad {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Adriano Peniche Gasque</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="post">
                <h2>Pensamiento del Día</h2>
                <p>Este es el espacio donde puedo escribir mis pensamientos, reflexiones, y más. Cada día, compartiré algo nuevo aquí.</p>
            </div>
            <div class="comments">
                <h3>Comentarios</h3>
                <textarea placeholder="Escribe tu comentario aquí..."></textarea>
                <button>Enviar</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="ad">
                <p>Espacio publicitario</p>
            </div>
            <div class="ad">
                <p>Espacio publicitario</p>
            </div>
        </div>
    </div>
</body>
</html>
